<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vue.js Tutorial</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
      <ul>
        <li v-for="todo in todos" style="list-style-type:none;">{{todo.id}}) {{todo.text}}</li>
        <li v-for="count in count" style="list-style-type:none;">{{todo.id}}) {{todo.text}}</li>
      </ul>
    </div>
  </body>
  <script src="https://unpkg.com/vue@2.2.3"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue World',
        todos: [
          {text: 'Learn Vue', id: 1},
          {text: 'Like the video', id: 2},
          {text: 'Subscribe to me', id: 3},
        ],
        count: 10,
      }
    })
  </script>
</html>
